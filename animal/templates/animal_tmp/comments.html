
<div class="modal-content">
    <div class="modal-header text-center comments_header">
        <h3 class="modal-title commnet-title w-100 font-weight-bold" style="color: white;">
            Watch the Conversation!</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="outline: none;">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="comment-scroll">
            {% for comment in comments %}
            <div class="row" style="border: 1px solid #e8eaf6; margin-top:5px;">
                <div class="col-md-12 mb-1 md-form" style="padding-top: 10px;"><b>{{ comment.name }}</b></div>
                <div class="col-md-12 mb-1 md-form">{{ comment.comment }}</div>
                <div class="col-md-12 "><span style="color: #FF9933"><b>{{ comment.user_contact}}</b></span>
                    <p  style="float: right;color: #FF9933"> {{ comment.time }} </p></div>
            </div>
            {% endfor %}
        </div>
        <div class="model_form"  style="padding:0px 15px;">
            <form method="post" id="comment-form" data-comment-save-url="{% url 'ajax_save_comment' %}"
            data-animals-comment-id="{{ animalId }}" >
                {% csrf_token %}
                <div class="row" style="margin-top:10px">
                    <div class="col-md-12">
                        <p style="color: #FF9933; text-align: center; font-size: 20px;">Comment Wright</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-2 md-form">
                        <label style="color: #FF9933;">Your Name</label>
                        {{ form.name }}
                        <span id="error_user_user_name" style="float: left;"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-2 md-form">
                        <label  style="color: #FF9933;">Mobile No.</label>
                        {{ form.user_contact }}
                        <span id="error_user_contact" style="float: left;"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-2 md-form">
                        <label style="color: #FF9933;">Information</label>
                        {{ form.comment }}
                        <p style="float: right; color: #FF9933;"><span id="rchars">00</span>/200</p>
                        <span id="error_comment" style="float: left;"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" name=""  class=" action-button comment-data" value="save" style="float: right;" />
                </div>
            </form>
        </div>
    </div>
</div>

<div class="lodder_display_maddel">

    <i class="fa fa-spinner fa-pulse fa-3x fa-fw animal-loader"></i>

  </div>
