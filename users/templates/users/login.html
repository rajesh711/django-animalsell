{% extends "animal_tmp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
 {% load i18n %}
    <div class="col-md-12">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{%trans "Log In" %}</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">{%trans "Login" %}</button>
                <small class="text-muted ml-2">
                    <a href="#">{%trans "Forgot Password?" %}</a>
                </small>

            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                {%trans "Need An Account?" %} <a class="ml-2" href="{% url 'register' %}">{%trans "Sign Up Now" %}</a>
            </small>
        </div>
    </div>
{% endblock content %}
